<!DOCTYPE html>
<html >
	<head>

    <meta name="msapplication-TileImage" content="src/graphics/COVER.jpg">    

    <!-- fb & Whatsapp -->
    <!-- Site Name, Title, and Description to be displayed -->
    <meta property="og:site_name" content="האלבום של סנופקינים">
    <meta property="og:title" content="האלבום של סנופקינים">
    <meta property="og:description" content="שירי הסדרות שכולנו גדלנו עליהן עכשיו  באיכות מרהיבה!">
    <!-- Image to display -->
    <meta property="og:image" content="src/graphics/COVER.png">
    <!-- No need to change anything here -->
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/jpeg">
    <!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">
    <!-- Website to visit when clicked in fb or WhatsApp-->
    <meta property="og:url" content="https://grooveratr.github.io/">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>האלבום של סנופקינים</title>  
    <link rel="icon" type="image/x-icon" href="src/icon.ico">
        <!-- Load FontAwesome icons -->
  <link rel="stylesheet"
        href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
   <!-- Load the custom CSS style file -->

  <link rel="stylesheet" type="text/css" href="src/style.css">
	</head>
	<body>


        <div class="player">
    <!-- Define the section for displaying details -->
      <div class="details">
         
          <div class="now-playing">מנגן x מתוך y</div>
          <div class="track-art"></div>
          <div class="container">
            <button onclick="window.location.href='https://drive.google.com/drive/folders/1OiTdRHbVeqr90jfdxMgO2z7OXcZMLQAm';">
              להורדת האלבום
            </button>
          </div> 
          <div class="track-name">Track Name</div>
          <div class="track-artist">Track Artist</div>
        </div>
    <!-- Define the section for displaying track buttons -->
        <div class="buttons">
          <div class="prev-track" onclick="prevTrack()" >
            <i class="fa fa-step-backward fa-2x"></i>
          </div>
          <div class="playpause-track" onclick="playpauseTrack()" >
            <i class="fa fa-play-circle fa-5x"></i>
          </div>
          <div class="next-track" onclick="nextTrack()">
            <i class="fa fa-step-forward fa-2x"></i>
          </div>
        </div>
        <!-- Define the section for displaying the seek slider-->
        <div class="slider_container">
          <div class="current-time">00:00</div>
          <input type="range" min="1" max="100"
            value="0" class="seek_slider" onchange="seekTo()" >
          <div class="total-duration">00:00</div>
        </div>

        <!-- Define the section for displaying the volume slider-->
        <div class="slider_container">
          <i class="fa fa-volume-down"></i>
          <input type="range" min="1" max="100"
            value="99" class="volume_slider" onchange="setVolume()">
          <i class="fa fa-volume-up"></i>
        </div>
      </div>
     


  



	<script src="src/main.js"></script>


	</body>
</html>
